version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: otp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    networks:
      - dev_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: otp-service
    ports:
      - '3008:3008'
    volumes:
      - .:/workspace:cached
    working_dir: /workspace
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dev_network
    command: sleep infinity

volumes:
  redis_data:
    driver: local

networks:
  dev_network:
    external: true
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.21.0.0/16
        - subnet: fd01::/80
